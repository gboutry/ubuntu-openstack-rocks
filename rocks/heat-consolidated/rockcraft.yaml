name: heat-consolidated
summary: Openstack heat-consolidated
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack Heat which can be used for all Heat services
version: '2023.2'

# renovate: base: ubuntu:22.04@sha256:2b7412e6465c3c7fc5bb21d3e6f1917c167358449fecac8176c6e496e5c1f05f
base: ubuntu:22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always

parts:
  heat-user:
    plugin: nil
    # 42418:42418 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42418 --system heat
      useradd \
        --gid 42418 \
        --uid 42418  \
        --no-create-home \
        --home /var/lib/heat \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        heat

  heat-consolidated:
    after: [heat-user]
    plugin: nil
    overlay-packages:
      - sudo
      - heat-api
      - heat-api-cfn
      - heat-engine
