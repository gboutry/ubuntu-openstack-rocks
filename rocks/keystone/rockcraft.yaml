name: keystone
summary: Openstack keystone
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack keystone
version: '2023.2'

# renovate: base: ubuntu:22.04@sha256:2b7412e6465c3c7fc5bb21d3e6f1917c167358449fecac8176c6e496e5c1f05f
base: ubuntu:22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always

services:
  wsgi-keystone:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  keystone-user:
    plugin: nil
    # 42425:42425 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42425 --system keystone
      useradd \
        --gid 42425 \
        --uid 42425 \
        --no-create-home \
        --home /var/lib/keystone \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        keystone

  keystone:
    after: [keystone-user]
    plugin: nil
    overlay-packages:
      - sudo
      - keystone
      - libapache2-mod-auth-gssapi
      - libapache2-mod-auth-mellon
      - libapache2-mod-auth-openidc
      - python3-ldappool
      - python3-requests-kerberos
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
