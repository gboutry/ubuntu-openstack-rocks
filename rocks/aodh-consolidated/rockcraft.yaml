name: aodh-consolidated
summary: Openstack aodh-consolidated
license: Apache-2.0
description: |
  Ubuntu distribution of AODH which can be used for all AODH services
version: '2023.2'

# renovate: base: ubuntu:22.04@sha256:deadbeefcec90b11d2869e00fe1f2380c21cbfcd799ee35df8bd7ac09e6f63ea
base: ubuntu:22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always

parts:
  aodh-user:
    plugin: nil
    # 42402:42402 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42402 --system aodh
      useradd \
        --gid 42402 \
        --uid 42402 \
        --no-create-home \
        --home /var/lib/aodh \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        aodh

  aodh-consolidated:
    after: [aodh-user]
    plugin: nil
    overlay-packages:
      - sudo
      - aodh-api
      - aodh-evaluator
      - aodh-expirer
      - aodh-notifier
      - aodh-listener
    override-prime: |
      craftctl default
      echo > $CRAFT_PRIME/etc/apache2/ports.conf
