name: magnum-conductor
summary: Openstack magnum-conductor
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack magnum-conductor
version: "2023.2"
# renovate: base: ubuntu:22.04@sha256:deadbeefcec90b11d2869e00fe1f2380c21cbfcd799ee35df8bd7ac09e6f63ea
base: ubuntu:22.04
platforms:
  amd64:

package-repositories:
  - type: apt
    cloud: bobcat
    priority: always
    # magnum 16.0.1 needed to work with barbican
    pocket: proposed

services:
  magnum-conductor:
    override: replace
    command: magnum-conductor

parts:
  magnum-user:
    plugin: nil
    # 42428:42428 for kolla compatibility
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42428 --system magnum
      useradd \
        --gid 42428 \
        --uid 42428 \
        --no-create-home \
        --home /var/lib/magnum \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        magnum

  magnum-conductor:
    after: [magnum-user]
    plugin: nil
    overlay-packages:
      - sudo
      - magnum-conductor
